<!DOCTYPE html>
<html>
<head>
    <title>Connect Four Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Connect Four Playground</h1>

    <div id="game-container">
        <div id="game-board"></div>
        <div id="controls">
            <h2>Controls</h2>
            <label for="epsilon-slider">Epsilon:</label>
            <input type="range" id="epsilon-slider" min="0" max="1" step="0.01" value="0.01">
            <span id="epsilon-value">0.01</span><br><br>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <div id="info-bar">
        <p>Current Player: <span id="current-player">1</span></p>
        <p>Game Status: <span id="game-status">In Progress</span></p>
    </div>
</body>
</html>
